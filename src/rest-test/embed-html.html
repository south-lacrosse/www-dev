<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed HTML Test</title>
</head>
<body>
    <p>Just a page with included html</p>
    <div id="data"></div>
<script>fetch('https://dev.southlacrosse.org.uk/api/semla/v1/teams/Bath/fixtures')
    .then(function (response) {
        return response.text();
    }).then(function (html) {
        document.getElementById('data').innerHTML=html;
    }).catch(function (err) {
        console.warn('Something went wrong.', err);
    });
</script>
</body>
</html>
