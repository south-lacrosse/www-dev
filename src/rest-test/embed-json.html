<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed HTML Test</title>
</head>
<body>
    <p>Just a page with included JSON</p>
    <pre><code id="data">
    </code>
    </pre>
<script>
fetch('https://dev.southlacrosse.org.uk/api/semla/v1/teams/Bath/fixtures.json')
    .then(response => response.json())
    .then(data => {
        document.getElementById('data').innerHTML=JSON.stringify(data, null, 2);
    }).catch(function (err) {
        console.warn('Something went wrong.', err);
    });
</script>
</body>
</html>
